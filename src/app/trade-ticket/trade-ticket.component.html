<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
<div class="container-fluid">
  <h1 class="text-center mb-3">Trade Ticket</h1>
  <div class="alert alert-primary" *ngIf="!isInstrumentSelected">Instrument is not selected</div>
  <div *ngIf="isInstrumentSelected">
    <h3 class="mb-2">{{selectedInstrument}}</h3>
    <form action="">
      <div class="form-group">
        <fieldset>
          <div class="row">
            <div class="col-3">
              <input class="form-control" type="number" name="quantity" [(ngModel)]="quantity" min="1" (change)="calculatePrice($event)">
            </div>
            <div class="col-9">
              / <label class="col-form-label">{{finalInstrumentPrice | currency}}</label>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="form-group">
        <fieldset>
          <button class="btn btn-primary mr-2" (click)="closeWindow()">Buy</button>
          <button class="btn btn-primary" (click)="closeWindow()">Sell</button>
        </fieldset>
      </div>
    </form>
  </div>
</div>
