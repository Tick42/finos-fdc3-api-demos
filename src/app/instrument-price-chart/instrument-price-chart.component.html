<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
<div class="container-fluid">
  <h1 class="text-center mb-3">Instrument Price Chart</h1>
  <div class="alert alert-primary" *ngIf="!isInstrumentSelected">Instrument is not selected</div>
  <h3 class="mb-2" *ngIf="isInstrumentSelected">
    <button class="btn btn-link btn-sm sync-btn" *ngIf="isMainChart" placement="right"
            [ngbTooltip]="'Synchronising Context'">
      <i class="fas fa-sync-alt"></i>
    </button>
    {{selectedInstrument}}
  </h3>
  <canvas id="canvas" #canvas>{{chart}}</canvas>
</div>
