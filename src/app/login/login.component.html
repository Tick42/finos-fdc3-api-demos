<div class="container-fluid">
  <form>
    <fieldset>
      <legend class="text-center">Login</legend>
      <div class="row login-container">
        <div class="col-8">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username"
                   [ngModel]="username" (ngModelChange)="onUsernameChange($event)">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
                   [ngModel]="password" (ngModelChange)="onPasswordChange($event)">
          </div>
          <div class="form-group">
            <label for="bus">Bus</label>
            <select class="form-control" id="bus" name="bus" [ngModel]="bus" (ngModelChange)="onBusChange($event)">
              <option *ngFor="let bus of listOfBuses" [ngValue]="bus">{{bus}}</option>
            </select>
          </div>
          <div class="form-group">
            <button type="btn" class="btn btn-primary" (click)="login()">Login</button>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</div>
